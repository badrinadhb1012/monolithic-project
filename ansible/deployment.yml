- name: Deploy to project-instance1
  hosts: working-instances1
  become: yes
  gather_facts: false

  vars:
    ansible_ssh_private_key_file: "/etc/ansible/karthikmumbai1.pem"
    ansible_ssh_user: "ec2-user"

  tasks:
    - name: Install httpd
      yum:
        name: httpd
        state: present

    - name: Restart httpd service
      service:
        name: httpd
        state: restarted

    - name: Install git
      yum:
        name: git
        state: present

    - name: Pull code from GitHub
      git:
        repo: https://github.com/badrinadhb1012/nodejs-docker.git
        dest: /var/www/html/
        version: master
        force: y
