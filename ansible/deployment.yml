---
- hosts: aws_ec2
  become: yes
  connection: ssh
  user: ec2-user

  vars:
    ansible_ssh_private_key_file: "/etc/ansible/karthikmumbai1.pem"

  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: present

    - name: restart httpd
      service:
        name: httpd
        state: restarted

    - name: install git
      yum:
        name: git
        state: present

    - name: get code from github
      git:
        repo: https://github.com/badrinadhb1012/staticsite-docker.git
        dest: /var/www/html/
        version: master
